<!DOCTYPE html>
<html>
	<body>
		<!-- include aframe via cdn-->
		<script type="text/javascript" src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
		
		<!--include components -->
		<script src="play-on-window-click.js"></script>
	    <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
	    <script src="hide-once-playing.js"></script>
		
		<a-scene>
			<a-videosphere rotation="0 180 0" src="#video" >
				
			</a-videosphere>
			
			<a-camera user-height="0" wasd-controls-enabled="false">
				<!--dislay messages when needed -->
				<a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
                width:3;
                wrapCount:100;
                color:blue;
                value:Click to make the video play, if needed."
                hide-once-playing="#video">
        </a-entity>
			</a-camera>
			
			<a-assets>
				
				<video id="video" style="display:none" 
		               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>   <!-- autoplay and loop can be removed later on -->
		          <!-- MP4 video source. -->
		          <source type="video/mp4"
		               src="/videos/360_VR Master Series _ Free Download _  Pebbly Beach Headland.mp4" />
		        </video>
				
			</a-assets>
		</a-scene>
	</body>
</html>
